<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GraphFlow - Login / Registrazione</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    #container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
      width: 350px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div id="container">
    <h2>Login</h2>
    <form id="login-form">
      <div class="form-group">
        <input type="email" class="form-control" id="login-email" placeholder="Email" required />
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="login-password" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Accedi</button>
    </form>

    <hr/>

    <h2>Registrazione</h2>
    <form id="register-form">
      <div class="form-group">
        <input type="email" class="form-control" id="register-email" placeholder="Email" required />
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="register-password" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Registrati</button>
    </form>
  </div>

  <script>
    const apiBase = 'http://localhost:8000/auth'; // Cambia se serve

    // Login
    document.getElementById('login-form').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const formData = new URLSearchParams();
      formData.append('username', email);
      formData.append('password', password);

      try {
        const res = await fetch(`${apiBase}/signin`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: formData
        });
        const data = await res.json();
        if (res.ok) {
          alert('Login riuscito!');
          localStorage.setItem('token', data.access_token);
          // Qui potresti fare redirect, ad esempio:
          window.location.href = "/commesse";
        } else {
          alert('Errore login: ' + JSON.stringify(data.detail));
        }
      } catch (err) {
        alert('Errore di rete');
      }
    };

    // Registrazione
    document.getElementById('register-form').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      try {
        const res = await fetch(`${apiBase}/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ Email: email, Password: password })
        });
        const data = await res.json();
        if (res.ok) {
          alert('Registrazione avvenuta con successo. Ora puoi effettuare il login.');
          document.getElementById('register-form').reset();
        } else {
          alert('Errore registrazione: ' + JSON.stringify(data.detail));
        }
      } catch (err) {
        alert('Errore di rete');
      }
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
