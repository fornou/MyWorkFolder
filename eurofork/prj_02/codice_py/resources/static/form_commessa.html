<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GraphFlow - Crea Commessa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="icon" type="image/x-icon" href="/static/img/logo platform.ico"/>
  <style>
    body {
      background-color: #f8f9fa;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      margin-top: 40px;
    }

    .card {
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    textarea {
      resize: none;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/commesse">GraphFlow/a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#"></a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2 " type="search" placeholder="Cerca Commessa"/>
          <button class="btn btn-outline-success disabled" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container" id="container">
    <div class="card p-4 rounded-4">
      <h2 class="text-center mb-4">Crea una Nuova Commessa</h2>
      <p class="text-center mb-4">Inserisci i dati della nuova commessa: un nome, una breve descrizione e una foto</p>

      <form id="commessaForm">
        <div class="mb-3">
          <label for="commessa" class="form-label">Nome commessa</label>
          <input type="text" class="form-control" id="commessa" placeholder="Inserisci il nome della commessa..." required>
        </div>

        <div class="mb-3">
          <label for="descrizione" class="form-label">Descrizione</label>
          <textarea class="form-control" id="descrizione" rows="3" maxlength="100" placeholder="Inserisci una descrizione..." ></textarea>
        </div>

        <div class="mb-4">
          <label for="foto" class="form-label">Foto</label>
          <input type="file" class="form-control" id="foto">
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success px-4">
            <i class="fa-solid fa-arrow-up-from-bracket me-2"></i>Crea Commessa
          </button>
        </div>
      </form>

      <div id="message" class="mt-4 text-center"></div>
    </div>
  </div>

  <script>
    document.getElementById('commessaForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const commessa = document.getElementById('commessa').value;

      const response = await fetch('http://localhost:8000/api/commessa/create?commessa=' + encodeURIComponent(commessa), {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
      });

      const data = await response.json();
      const messageDiv = document.getElementById('message');
      document.getElementById('commessaForm').reset();

      if (response.ok) {
        messageDiv.innerHTML = `
          <div class="alert alert-success alert-dismissible fade show d-flex align-items-center" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <div>Commessa creata con successo! Nome: ${commessa}</div>
            <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        `;
      } else {
        messageDiv.innerHTML = `
          <div class="alert alert-danger alert-dismissible fade show d-flex align-items-center" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <div>Errore: ${data.detail}</div>
            <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        `;
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
