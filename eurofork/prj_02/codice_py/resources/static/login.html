<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GraphFlow - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="/static/img/logo platform.ico"/>
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin: 0;
    }
    #container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    a {
      display: inline;
      margin-top: 15px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div id="container">
    <h2>Login</h2>
    <form id="login-form">
      <div class="form-group">
        <input type="email" class="form-control" id="login-email" placeholder="Email" required />
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="login-password" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Accedi</button>
    </form>

    <div id="feedback-message" class="mt-3"></div>

    <p class="mt-3 mb-0 text-center">
      Non hai un account?
      <a href="/signup" class="ms-1">Registrati qui</a>
    </p>


  </div>

  <script>

    const apiBase = 'http://localhost:8000/api/auth';
    const feedback = document.getElementById('feedback-message');

    document.getElementById('login-form').onsubmit = async (e) => {
      e.preventDefault();
      feedback.innerHTML = ''; 

      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const formData = new URLSearchParams();
      formData.append('username', email);
      formData.append('password', password);

      try {

        const res = await fetch(`${apiBase}/signin`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: formData
        });

        const text = await res.text();
        let data;

        try {
          data = JSON.parse(text); 
        } catch (err) {
          data = { detail: text }; 
        }

        if (res.ok) {
          feedback.innerHTML = `
            <div class="alert alert-success" role="alert">
              Autenticazione effettuata! Reindirizzamento...
            </div>
          `;

          localStorage.setItem('token', data.access_token);
          localStorage.setItem('token_type', data.token_type || 'Bearer');

          setTimeout(() => {
            window.location.href = "/commesse";
          }, 1500);

        } 

        if (res.status === 401) {
          const errorMessage = data.detail;
          feedback.innerHTML = `
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              ${errorMessage}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          `;
        }

      } catch (err) {
        feedback.innerHTML = `
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            Errore di rete, riprova pi√π tardi.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        `;
      }
    };

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
