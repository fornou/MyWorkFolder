<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV</title>
    <link rel="stylesheet" href="static/styles/uploadPage.css">
</head>
<body>
    <div class="container">
        <h1>Formattatore CSV</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="fileInput">Seleziona il file CSV:</label>
            <input type="file" id="fileInput" required>
            <label for="commessa">Numero Commessa:</label>
            <input type="text" id="commessa" placeholder="Es. 1" required>
            <button type="submit" id="uploadButton">Invia</button>
        </form>
        <p id="message" class="hidden"></p>    
    </div>
    <script src="static/scripts/uploadFile.js"></script>
</body>
</html>
