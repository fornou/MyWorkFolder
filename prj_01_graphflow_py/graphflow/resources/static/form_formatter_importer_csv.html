<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GraphFlow - Carica CSV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="icon" type="image/x-icon" href="/static/img/logo platform.ico"/>
  <style>
    body {
      background-color: #f8f9fa;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      margin-top: 40px;
    }

    .card {
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    textarea {
      resize: none;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/commesse">GraphFlow</a>

      <div class="dropdown">
        <button
          class="btn btn-dark d-flex align-items-center justify-content-center rounded-circle"
          id="userDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          style="width: 40px; height: 40px; border: 1px solid rgba(124, 116, 116, 0.507);"
          title="Account"
        >
          <span id="user-initial" class="fw-bold">?</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
          <li><span class="dropdown-item-text" id="user-email" style="font-size: 0.9rem;"></span></li>
          <li><hr class="dropdown-divider"></li>
          <li><button class="dropdown-item" id="logout-btn">Logout</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" id="container">
    <div class="card p-4 rounded-4">
      <h2 class="text-center mb-4">Importatore CSV </h2>
      <p class="text-center mb-4">I dati del CSV verranno formattati secondo un algoritmo per poter essere in conseguenza inseriti nel Database</p>

      <form id="csvForm">
        <div class="mb-3">
          <label for="commessa" class="form-label">Nome commessa</label>
          <input type="text" class="form-control" id="commessa">
        </div>

        <div class="mb-3">
          <label for="categoria" class="form-label">Categoria</label>
          <select name="categoria" class="form-control" id="categoria">
            <option value="" selected>Seleziona una categoria</option>
            <option value="micromissioni">Micromissioni</option>
            <option value="allarmi">Allarmi</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="file" class="form-label">File</label>
          <input type="file" class="form-control" id="file">
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success px-4">
            <i class="fa-solid fa-arrow-up-from-bracket me-2"></i>Carica Csv
          </button>
        </div>
      </form>

      <div id="message" class="mt-4 text-center"></div>
    </div>
  </div>

  <script type="module">
    import { isLogged, logout } from '/static/scripts/auth.js';
    import { formattaCsv, setPage } from '/static/scripts/csv.js?v=1';

    window.addEventListener('DOMContentLoaded', () => {
      isLogged(() => setPage());

      document.getElementById('csvForm').addEventListener('submit', (e) => {
        e.preventDefault();
        formattaCsv();
      });

      document.getElementById('logout-btn').addEventListener('click', (e) => {
        e.preventDefault();
        logout();
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
