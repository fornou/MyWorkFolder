<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GraphFlow - Commessa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" type="image/x-icon" href="/static/img/logo platform.ico"/>
  <style>
    body {
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      height: 100%;   
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100%; 
      margin: 20px 80px;
    }

    .spinner-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }

    .grafico-container {
      width: 100%;
      margin-top: 40px;
    }

  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/commesse">GraphFlow</a>

      <div class="dropdown">
        <button
          class="btn btn-dark d-flex align-items-center justify-content-center rounded-circle"
          id="userDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          style="width: 40px; height: 40px; border: 1px solid rgba(124, 116, 116, 0.507);"
          title="Account"
        >
          <span id="user-initial" class="fw-bold">?</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
          <li><span class="dropdown-item-text" id="user-email" style="font-size: 0.9rem;"></span></li>
          <li><hr class="dropdown-divider"></li>
          <li><button class="dropdown-item" id="logout-btn" onsubmit="logout(event)">Logout</button></li>
        </ul>
      </div>
    </div>
  </nav>

  
  <div id="container">
    <div class="spinner-container" id="spinner">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <div id="message" class="text-center mt-3 d-flex justify-content-center mx-auto" style="z-index: 1080;"></div>

  <script type="module">
    import { isLogged, logout } from '/static/scripts/auth.js';
    import {getCommessaById} from '/static/scripts/commesse.js';

    window.onload = () => {
      isLogged(getCommessaById);
      document.getElementById('logout-btn').addEventListener('click', (e) => {
        e.preventDefault();
        logout();
      });

    };
  </script>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
